<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مجموعة الكلمات</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      direction: rtl;
      background-color: #fff4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 5vw;
      margin-bottom: 20px;
    }

    #wordList li {
      list-style: none;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .row input {
  font-size: 1.4em;
  font-weight: bold;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .translation-input {
  text-align: right !important;
  font-size: 1.6em !important;
  font-weight: bold !important;
  font-size: 1.4em;
  font-weight: bold;
      width: 42%;
    }

    .word-input {
  text-align: right !important;
  font-size: 1.6em !important;
  font-weight: bold !important;
  font-size: 1.4em;
  font-weight: bold;
      width: 42%;
    }

    .delete-btn {
      width: 10%;
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #990000;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    .add-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .add-box input {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-box button {
      padding: 9px 14px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .row input,
      .row button {
        width: 100% !important;
      }
    }
    </style>
    
</head>
<body>
  <h1 id="groupTitle">📂 المجموعة</h1>

  <div class="add-box">
    <input type="text" id="newTranslation" placeholder="الترجمة بالعربية" />
    <input type="text" id="newWord" placeholder="الكلمة بالأمازيغية" />
    <button onclick="addNewWord()">➕ إضافة</button>
  </div>

  <ul id="wordList"></ul>

  <button class="back-btn" onclick="window.location.href='index.html'">⬅️ العودة</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const groupName = urlParams.get('group');
    const groupTitle = document.getElementById("groupTitle");
    const wordList = document.getElementById("wordList");

    let data = JSON.parse(localStorage.getItem("amazighData")) || {};
    let currentGroup = groupName;
    groupTitle.textContent = `📂 ${groupName}`;

    function renderGroupWords() {
      wordList.innerHTML = "";
      const words = data[currentGroup] || [];
      words.forEach((item, index) => {
        const li = document.createElement("li");
        const row = document.createElement("div");
        row.className = "row";

        const translationInput = document.createElement("input");
        translationInput.className = "translation-input";
        translationInput.value = item.translation;

        const wordInput = document.createElement("input");
        wordInput.className = "word-input";
        wordInput.value = item.word;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "🗑️ حذف";

        const originalTranslation = item.translation;
        const originalWord = item.word;

        translationInput.onchange = () => {
          const confirmEdit = confirm("هل تريد حقا تغيير الكلمة ؟");
          if (!confirmEdit) {
            translationInput.value = originalTranslation;
            return;
          }
          updateWord(index, wordInput.value, translationInput.value);
        };

        wordInput.onchange = () => {
          const confirmEdit = confirm("هل تريد حقا تغيير الكلمة ؟");
          if (!confirmEdit) {
            wordInput.value = originalWord;
            return;
          }
          updateWord(index, wordInput.value, translationInput.value);
        };

        deleteBtn.onclick = () => deleteWord(index);

        row.appendChild(translationInput);
        row.appendChild(wordInput);
        row.appendChild(deleteBtn);
        li.appendChild(row);
        wordList.appendChild(li);
      });
    }

    function updateWord(index, newWord, newTranslation) {
      data[currentGroup][index] = { word: newWord, translation: newTranslation };
      localStorage.setItem("amazighData", JSON.stringify(data));
      renderGroupWords();
    }

    function deleteWord(index) {
      const confirmDelete = confirm("هل تريد حقًا حذف الكلمة؟");
      if (!confirmDelete) return;
      data[currentGroup].splice(index, 1);
      localStorage.setItem("amazighData", JSON.stringify(data));
      renderGroupWords();
    }

    function addNewWord() {
      const newWord = document.getElementById("newWord").value.trim();
      const newTranslation = document.getElementById("newTranslation").value.trim();
      if (!newWord || !newTranslation) {
        alert("يرجى إدخال كل من الكلمة والترجمة");
        return;
      }
      if (!data[currentGroup]) {
        data[currentGroup] = [];
      }
      data[currentGroup].push({ word: newWord, translation: newTranslation });
      localStorage.setItem("amazighData", JSON.stringify(data));
      document.getElementById("newWord").value = "";
      document.getElementById("newTranslation").value = "";
      renderGroupWords();
    }

    renderGroupWords();
  </script>
</body>
</html>
