<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبارات الأمازيغية</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      direction: rtl;
      background-color: #ffeaf4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 4vw;
    }
    .question {
      font-size: 1.4em;
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    button.option {
      font-size: 1.4em;
      font-weight: bold;
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
      cursor: pointer;
    }
    button.option:hover {
      background-color: #f1f1f1;
    }
    #result {
      font-weight: bold;
      text-align: center;
      font-size: 1.6em;
      color: green;
    }
    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>📝 اختبر مستواك في الأمازيغية</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startQuiz('ar-to-ber')">اختبار من العربية إلى الأمازيغية</button>
    <button onclick="startQuiz('ber-to-ar')">اختبار من الأمازيغية إلى العربية</button>
  </div>
  <div id="quizContainer"></div>
  <div id="result"></div>
  <button class="back-btn" onclick="location.href='index.html'">⬅️ العودة إلى الصفحة الرئيسية</button>
  <script src="quiz.js"></script>
</body>
</html>
